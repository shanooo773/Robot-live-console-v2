# Standalone Theia IDE Service
# This file is for running Theia independently
# For full application stack, use the main docker-compose.yml in the root directory

services:
  theia-standalone:
    build:
      context: .
      dockerfile: Dockerfile
    image: robot-console-theia:latest
    container_name: theia-standalone
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - theia_data:/home/project
      - ../projects:/home/project/shared:rw
    environment:
      - THEIA_DEFAULT_PLUGINS=local-dir:/home/theia/plugins
    networks:
      - theia-network

networks:
  theia-network:
    driver: bridge

# Volume for Theia workspace data
volumes:
  theia_data:
    driver: local