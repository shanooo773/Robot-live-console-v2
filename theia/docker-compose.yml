version: '3.8'

services:
  # Eclipse Theia IDE Base Service - for building image only
  theia-base:
    build:
      context: .
      dockerfile: Dockerfile
    image: robot-console-theia:latest
    # This is a base service, not meant to run directly
    # Individual user containers are managed by the backend API
    profiles:
      - base

networks:
  default:
    name: robot-console-network
    external: true

# Volumes for user projects - managed by backend
volumes:
  theia_shared:
    driver: local